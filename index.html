<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
  <title>YOHAN & GAYOUNG</title>

<body>
  <header class="header">
    <div class="header_img">
      <p>09.29</p>
    </div>
    <div class="header_wedding_date">
      <span>이요한 & 이가영</span>
      <span>2019. 09. 29(일) 12:00PM</span>
      <span>토브헤세드</span>
    </div>
  </header>
  <section>
    <div class="wedding_description">
      <p>
        내 전부를 주어도 아깝지 않은 사람을 만나<br>
        믿음과 사랑으로 하나되어<br>
        삶의 여행을 함께 떠나려 합니다.<br>
        저희 여행의 출발점에 여러분을 초대하오니<br>
        함꼐 자리하시어 축복해 주시기 바랍니다.
      </p>
    </div>
    <div class="wedding_parent">
      <p>(故)이가선, 차정자 의 아들 요한</p>
      <p>이용희, 김미경 의 딸 가영</p>
    </div>
  </section>
  <article>
    <div class="photo_title">사진 갤러리</div>
    <div class="row"> 
      <div class="column">
        <img src="./assets/1.jpg">
        <img src="./assets/4.jpg">
        <img src="./assets/7.jpg">
        <img src="./assets/10.jpg">
      </div>
      <div class="column">
        <img src="./assets/2.jpg">
        <img src="./assets/5.jpg">
        <img src="./assets/8.jpg">
        <img src="./assets/11.jpg">
        <img src="./assets/12.jpg">
      </div> 
      <div class="column">
        <img src="./assets/3.jpg">
        <img src="./assets/6.jpg">
        <img src="./assets/9.jpg">
        <img src="./assets/13.jpg">
      </div>
    </div>
  </article>

</html>
